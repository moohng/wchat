language: node_js
node_js:
  - lts/*
cache: npm

#before_install:
#  - npm i -g npm

install:
  - npm install

script:
  - npm run build

deploy:
  provider: dist
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
